<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal or NOdeal</title>
      <link rel="stylesheet" href="static/css/style.css" >

<body>
    
    <div style="color:black">
        <form action="{{ url_for('predict')}}" method="post" target="_blank">
            
            <h1> Get the Right Value Always! </h1>
            <fieldset>
        
                <legend>fill the details below</legend> 

            <label for="cars"><h2>Years</h2></label> 
            <input id="first" name="Year" type="number" required="required">
            
            <label for="cars"><h2>Showroom Price? (In lakhs)</h2></label>	
            <input id="second" name="Present_Price" required="required">
            
            <label for="cars"><h2>Kilometers Driven?</h2></label> 
            <input id="third" name="Kms_Driven" required="required">
            
            <label for="cars"><h2>How much owners previously had the car?</h2></label>
            <select name="Owner" id="fourth" required="required">
                <option value=0>Zero</option>
                <option value=1>One</option>
                <option value=3>Three</option>
            </select>
            
            <label for="cars"><h2>Fuel Type?</h2></label>
            <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
            
            <label for="cars"><h2>Dealer or individual?</h2></label>
            <select name="Seller_Type_Individual" id="sellertype" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            
            <label for="cars"><h2>Transmission Type?</h2></label>	
            <select name="Transmission_Manual" id="transmission" required="required">
                <option value="Mannal">Manual Car</option>
                <option value="Automatic">Automatic Car </option>
            </select>
        </fieldset>
            
            <br>    
      <button id="submit" type="submit">Calculate</button>

        
         </form>

      </div>
     
      </body>

</html>
